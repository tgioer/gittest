name: 创建一个 Taroify 的 Issue
description: 如果有什么事情不像预期的那样工作，请告诉我们
labels: 'bug'
body:
  - type: markdown
    attributes:
      value: |
        ## 感谢您的反馈！
        在提交问题之前，请确保您使用的是所有最新版本 @taroify/* 包。
  - type: dropdown
    id: version
    attributes:
      label: 哪个包有问题？
      options:
        - '@taroify/core'
        - '@taroify/icons'
        - '@taroify/hooks'
        - '@taroify/commerce'
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: In which browser did the problem occur
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: If possible, please include a link to a codesandbox with the reproduced problem
      description: Codesandbox template – https://codesandbox.io/s/mantine-template-9ze89
  - type: dropdown
    id: fix
    attributes:
      label: Do you know how to fix the issue
      options:
        - 'Yes'
        - 'No'
  - type: dropdown
    id: participate
    attributes:
      label: Are you willing to participate in fixing this issue and create a pull request with the fix
      options:
        - 'Yes'
        - 'No'
  - type: textarea
    id: possibleFix
    attributes:
      label: Possible fix
