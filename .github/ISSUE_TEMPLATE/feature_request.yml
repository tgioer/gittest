name: Request a feature
description: 为这个项目提出一个想法
title: '[Feature Request] '
labels: 'feature'
body:
  - type: markdown
    attributes:
      value: '## 感谢您伸出援手！'
  - type: textarea
    id: example
    attributes:
      label: 使用示例，包括组件或 Hooks
  - type: textarea
    id: implementation
    attributes:
      label: 解决方案 - 描述如何实现该功能
  - type: dropdown
    id: participate
    attributes:
      label: 你想贡献这个功能并创建一个 PR 吗
      options:
        - 'Yes'
        - 'No'
